<div class="container-fluid">
    <div class="fit">
      <div class="main-div border rounded customize-border-blue align-self-center">
        <div class="text-center">
         <h3>Login to your account</h3> 
        </div>
        <form [formGroup]="loginForm">
          <div class="form-group p-2">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"/>
            
          </div>
          <div class="form-group p-2">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"/>
          </div>
          <div class="form-group text-right px-2 pt-3 mb-3">
            <button type="submit"
              [disabled]="loading && loginForm.controls.username.value!= '' && loginForm.controls.username.value!= 'admin' && loginForm.controls.password.value!= '' && loginForm.controls.password.value!= 'admin'"
              class="btn submit-button btn-lg full-width" (click)="onSubmit()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
